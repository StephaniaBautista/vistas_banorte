<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subastas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/public/build/css/app.css" />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__contenedor">
        <div class="header__logo">
          <a href="/" class="header__imagen__logo"
            ><img src="/build/img/logo1.jpg" alt="logo Banorte"
          /></a>
        </div>
        <nav class="header__navegacion">
          <a href="/registro" class="header__enlace">Añadir Subasta</a>
          <a href="/login" class="header__enlace">Perfil</a>
        </nav>
      </div>
    </header>

    <form action="" method="POST" class="formulario">
      <!--Información del Vehículo-->
      <div class="formulario__campo">
        <label for="marca" class="marca">Marca:</label>
        <input
          type="text"
          class="formulario__input"
          placeholder="Inserta la Marca del modelo aquí"
          id="marca"
          name="marca"
        />
        <label for="modelo" class="modelo">Modelo:</label>
        <input
          type="text"
          class="formulario__input"
          placeholder="Inserta el Modelo del vehículo aquí"
          id="modelo"
          name="modelo"
        />
        <label for="año" class="año">Año:</label>
        <input
          type="text"
          class="formulario__input"
          placeholder="Inserta el Año del vehículo aquí"
          id="año"
          name="año"
        />
      </div>
    </form>
  </body>
</html>
